<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
</head>
<body>
    <div class="container" style="max-width: 600px; margin-top: 60px;">
        <h3 class="page-header">Register</h3>
        <div class="well">
            <form action="/register" th:object="${userForm}" method="post">
                <div class="form-group">
                    <label for="usernameId" >UserName</label>
                    <input type="text" name="username" id="usernameId" class="form-control" th:field="*{username}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> username cannot be blank </p>
                </div>
                <div class="form-group">
                    <label for="passwordId" >Password</label>
                    <input type="password" name="password" id="passwordId" class="form-control" th:field="*{password}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> password cannot be blank </p>
                </div>
                <div class="form-group">
                    <label for="confirmPasswordId">ConfirmPassword</label>
                    <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control" th:field="*{confirmPassword}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"> confirmPassword cannot be blank </p>
                </div>
                <div class="form-group">
                    <label for="emailId" >Email</label>
                    <input type="text" name="email" id="emailId" class="form-control" th:field="*{email}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> email cannot be blank </p>
                </div>
                <div class="form-group">
                    <label for="phoneId" >Phone</label>
                    <input type="text" name="phone" id="phoneId" class="form-control" th:field="*{phone}">
                    <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"> phone cannot be blank </p>
                </div>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </p>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
